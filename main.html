<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="buttons">
    <button class="btn" data-sound="sound1">Play Sound 1</button>
    <button class="btn" data-sound="sound2">Play Sound 2</button>
    <button class="btn" data-sound="sound3">Play Sound 3</button>
    <button class="btn" data-sound="sound4">Play Sound 4</button>
    <button class="btn" data-sound="sound5">Play Sound 5</button>
    <button class="btn" data-sound="sound6">Play Sound 6</button>
    <button class="stop">Stop</button>
  </section>

  <!-- Hidden audio tags (Cypress can handle these) -->
  <audio id="sound1" src="sounds/sound1.mp3"></audio>
  <audio id="sound2" src="sounds/sound2.mp3"></audio>
  <audio id="sound3" src="sounds/sound3.mp3"></audio>
  <audio id="sound4" src="sounds/sound4.mp3"></audio>
  <audio id="sound5" src="sounds/sound5.mp3"></audio>
  <audio id="sound6" src="sounds/sound6.mp3"></audio>

  <script src="./script.js"></script>
</body>
</html>
