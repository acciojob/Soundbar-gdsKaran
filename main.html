<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="buttons">
    <button class="btn" data-sound="sounds/sound1.mp3">Play Sound 1</button>
    <button class="btn" data-sound="sounds/sound2.mp3">Play Sound 2</button>
    <button class="btn" data-sound="sounds/sound3.mp3">Play Sound 3</button>
    <button class="btn" data-sound="sounds/sound4.mp3">Play Sound 4</button>
    <button class="btn" data-sound="sounds/sound5.mp3">Play Sound 5</button>
    <button class="btn" data-sound="sounds/sound6.mp3">Play Sound 6</button>
    <button class="stop">Stop</button>
  </section>

  <script src="./script.js"></script>
</body>
</html>
